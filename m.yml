version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - node -v   # confirm version during build
            - yarn install
        build:
          commands:
            - yarn run build
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    # ðŸ‘‡ This tells Amplify to use Node.js 20
    runtime:
      name: nodejs
      version: 20